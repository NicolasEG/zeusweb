<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zeus Computers | Instagram</title>

<style>
body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:#0f172a;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
}

.card{
  background:#111827;
  padding:34px 28px;
  border-radius:18px;
  max-width:340px;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
}

.logo{
  width:90px;
  margin-bottom:10px;
}

h2{
  margin:8px 0 10px;
}

p{
  opacity:.85;
  font-size:.95rem;
}

.btn{
  display:inline-block;
  margin-top:22px;
  background:#E1306C;
  padding:14px 26px;
  border-radius:12px;
  color:white;
  text-decoration:none;
  font-weight:600;
  transition:.25s;
}

.btn:hover{
  transform:scale(1.05);
  box-shadow:0 10px 30px rgba(225,48,108,.45);
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" class="logo">
  <h2>Zeus Computers</h2>
  <p>Para ver nuestro perfil, tocá el botón:</p>

  <a class="btn" href="https://www.instagram.com/zeuscomputers/" target="_blank" rel="noopener">
    Abrir Instagram
  </a>
</div>

</body>
</html>
